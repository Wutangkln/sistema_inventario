{% extends "base.html" %}
{% block titulo %} Nosotros {% endblock %}

{% block contenido %}

{% load static %}

<div id="carousel-home" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carousel-home" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carousel-home" data-bs-slide-to="1" aria-label="Slide 2"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
        <img src="{% static 'imagenes/escuela_maeb.jpg' %}" alt="My image">

    </div>
    <div class="carousel-item">
      <img src="{% static 'imagenes/libreria.jpg' %}" class="d-block w-100" alt="...">

    </div>

  </div>
  <button class="carousel-control-prev rounded" type="button" data-bs-target="#carousel-home" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next rounded" type="button" data-bs-target="#carousel-home" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<div class="mt-4">
    <h5 class="h5-carousel fs-1 fw-bolder">Bienvenidos a la Librería Escolar MAEB</h5>
    <p class="p-carousel">Descubre y encuentra los libros que necesitas.</p>
   
    
    <a class="btn text-white mt-4" data-mdb-ripple-init style="background-color: #333333; max-height: 100px;" href="{% url 'libros' %}" role="button">
        Accede a nuestro catálogo digital.</i>
    </a>
</div>


{% endblock %}
